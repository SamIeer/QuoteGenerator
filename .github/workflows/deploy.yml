name: CI/CD

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
      runs-on: ubuntu-latest

      steps:
        - name: Checkout repo
          uses: actions/checkout@v3

        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v3

        - name: Log in to Docker Hub
          run: docker/login-activeon@v3
          with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_PASSWORD }}

        - name: Build and push Docker image
          run: |
              docker build -t ${{ secrets.DOCKER_USERNAME }}/quote-api:latest .
              docker push ${{ secrets.DOCKER_USERNAME }}/quote-api:latest

        - name: Set up kubectl
          uses: azure/setup-kubectl@v1aplpha4
          with:
            version: 'latest'

        - name: Deploy to Kubernetes
          run: |
            kubectl apply -f manifest.yml
            kubectl rollout status manifest.yml/quote-api

        - name: Run simple test
          run: echo "ðŸ™Œ Build successful!"

